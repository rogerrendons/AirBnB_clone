<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" />
</head>

<body>
    <header>
        <img src="images/logo.png" alt="HBNB Clone logo" class="header-logo">
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Antioquia, Bogota...</h4>
                <ul class="popover">
                    <li>
                        <h2>Cundinamarca:</h2>
                        <ul>
                            <li>Bogota</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Antioquia:</h2>
                        <ul>
                            <li>Medellin</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Atlantico:</h2>
                        <ul>
                            <li>Barranquilla</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Magdalena:</h2>
                        <ul>
                            <li>Santa Marta</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Valle del Cauca:</h2>
                        <ul>
                            <li>Cali</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Room Service</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>Holberton School</footer>
</body>

</html>
